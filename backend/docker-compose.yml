version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: courtwala_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-courtwala}
      MYSQL_USER: ${DB_USER:-courtwala_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-courtwala_password}
    ports:
      - "${DB_PORT:-3307}:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - courtwala_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: courtwala_backend
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3000}
      DATABASE_URL: mysql://${DB_USER:-courtwala_user}:${DB_PASSWORD:-courtwala_password}@db:3306/${DB_NAME:-courtwala}
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-key-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-30d}
      APP_NAME: ${APP_NAME:-Supports Court Booking}
      APP_URL: ${APP_URL:-http://localhost:3000}
      BCRYPT_SALT_ROUNDS: ${BCRYPT_SALT_ROUNDS:-10}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-5242880}
      UPLOAD_PATH: ${UPLOAD_PATH:-uploads}
      EMAIL_HOST: ${EMAIL_HOST:-}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_SECURE: ${EMAIL_SECURE:-false}
      EMAIL_USER: ${EMAIL_USER:-}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD:-}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@courtwala.com}
    volumes:
      - ./uploads:/app/uploads       
      - ./prisma:/app/prisma          
      - ./config:/app/config
    depends_on:
      db:
        condition: service_healthy
    networks:
      - courtwala_network

  prisma-studio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: courtwala_prisma_studio
    restart: unless-stopped
    ports:
      - "${PRISMA_STUDIO_PORT:-5555}:5555"
    environment:
      DATABASE_URL: mysql://${DB_USER:-courtwala_user}:${DB_PASSWORD:-courtwala_password}@db:3306/${DB_NAME:-courtwala}
    volumes:
      - ./prisma:/app/prisma
    entrypoint: ["npx", "prisma", "studio", "--hostname", "0.0.0.0", "--port", "5555"]
    depends_on:
      db:
        condition: service_healthy
    networks:
      - courtwala_network

volumes:
  db_data:
    driver: local

networks:
  courtwala_network:
    driver: bridge
